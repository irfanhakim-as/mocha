<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <!-- Background - soft purple -->
  <rect width="400" height="400" fill="#d4d4e8"/>
  <!-- Cat head -->
  <circle cx="200" cy="160" r="70" fill="#b08050"/>
  <!-- Ears -->
  <ellipse cx="150" cy="100" rx="25" ry="35" fill="#b08050"/>
  <ellipse cx="250" cy="100" rx="25" ry="35" fill="#b08050"/>
  <!-- Inner ears -->
  <ellipse cx="150" cy="105" rx="12" ry="18" fill="#906030"/>
  <ellipse cx="250" cy="105" rx="12" ry="18" fill="#906030"/>
  <!-- Eyes - sleepy/content -->
  <ellipse cx="170" cy="150" rx="10" ry="4" fill="#2a2a2a"/>
  <ellipse cx="230" cy="150" rx="10" ry="4" fill="#2a2a2a"/>
  <!-- Nose -->
  <ellipse cx="200" cy="175" rx="10" ry="7" fill="#ffa0a0"/>
  <!-- Mouth - content smile -->
  <path d="M185 185 Q200 195 215 185" stroke="#2a2a2a" stroke-width="2" fill="none"/>
  <!-- Text -->
  <text x="200" y="300" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" fill="#5a5a8a">Napping</text>
</svg>

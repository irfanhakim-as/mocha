<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <!-- Background - warm tan -->
  <rect width="400" height="400" fill="#e8d4c4"/>
  <!-- Cat head -->
  <circle cx="200" cy="160" r="70" fill="#c4a484"/>
  <!-- Ears -->
  <ellipse cx="150" cy="100" rx="25" ry="35" fill="#c4a484"/>
  <ellipse cx="250" cy="100" rx="25" ry="35" fill="#c4a484"/>
  <!-- Inner ears -->
  <ellipse cx="150" cy="105" rx="12" ry="18" fill="#b08060"/>
  <ellipse cx="250" cy="105" rx="12" ry="18" fill="#b08060"/>
  <!-- Eyes - closed/sleeping -->
  <path d="M158 150 Q170 145 182 150" stroke="#4a3728" stroke-width="3" fill="none"/>
  <path d="M218 150 Q230 145 242 150" stroke="#4a3728" stroke-width="3" fill="none"/>
  <!-- Nose -->
  <ellipse cx="200" cy="175" rx="10" ry="7" fill="#8b5a2b"/>
  <!-- Mouth - peaceful -->
  <path d="M188 185 Q200 190 212 185" stroke="#4a3728" stroke-width="2" fill="none"/>
  <!-- Text -->
  <text x="200" y="300" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" fill="#8b5a2b">Sleeping</text>
</svg>
